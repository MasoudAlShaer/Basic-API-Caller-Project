<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic API Data Display</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Dynamic API Caller</h1>
    <div class="buttons">
      <button onclick="fetchPosts()">Get Posts</button>
      <button onclick="fetchSinglePost()">Get Single Post</button>
      <button onclick="fetchUsers()">Get Users</button>
      <button onclick="showForm('postForm')">Create Post</button>
      <button onclick="showForm('commentForm')">Create Comment</button>
      <button onclick="showForm('userForm')">Create User</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
